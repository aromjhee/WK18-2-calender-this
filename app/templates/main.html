<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<body>
    <h1>Calendar Working!!</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            {% for item in rows %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2].strftime("%H:%M") }}</td>
                    <td>{{ item[3].strftime("%H:%M") }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
